<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Categories</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/categorieAdmin.css">

</head>

<body>

    <!-- Navbar ثابت فوق -->
    <div class="navbar">
        <div class="logo">
            <img src="assets/images/logos/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="user-info">
            <div class="userName"><span>Alex Rivera</span></div>
            <div class="userType"><span>ADMIN</span></div>
        </div>

    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="menu">
                <li><a href="dashboard.html">
                        <img src="assets/images/icons/menu.png" alt="Dashboard Icon" class="menu-icon">
                        Dashboard</a>
                </li>
                <li><a href="productAdmin.html">
                        <img src="assets/images/icons/archive.png" alt="Product Icon" class="menu-icon">
                        Product Management</a>
                </li>
                <li><a href="categorieAdmin.html">
                        <img src="assets/images/icons/shapes.png" alt="Category Icon" class="menu-icon">
                        Category Management</a>
                </li>
                <li><a href="orderAdmin.html">
                        <img src="assets/images/icons/done.png" alt="Category Icon" class="menu-icon">
                        Order Management</a>
                </li>
            </ul>
            <div class="signout">
                <button>Sign Out</button>
            </div>
        </div>


        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Category Management</h1>
                    <p>Organize your catalog by creating and managing product taxonomy.</p>
                </div>
                <div>
                    <button id="addCategoryBtn">+ Add New Category</button>
                </div>
            </div>

            <div>
                <table class="category-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesBody">
                    </tbody>

                </table>
            </div>

            <!-- Popup -->
            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <h3>Delete Product</h3>
                    <p>Are you sure you want to delete this product?</p>

                    <div class="modal-actions">
                        <button id="confirmDelete" class="danger">Delete</button>
                        <button id="cancelDelete">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="modal" id="categoryModal">
                <div class="modal-content">
                    <h3>Add Category</h3>

                    <input type="text" id="categoryName" placeholder="Category Name">
                    <small class="error"></small>

                    <div class="modal-actions">
                        <button id="saveCategory">Save</button>
                        <button id="cancelCategory">Cancel</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script type="module" src="/assets//js/links.js"></script>
    <script type="module" src="/assets/js/categorieAdmin.js"></script>
</body>

</html>
