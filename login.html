<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Shop</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo-box">
      <img src="assets/images/logos/logo.png" alt="GlowStyle Logo"/>
    </div>

    <h1 id="title">Welcome Back</h1>
    <p class="sub" id="subtitle">
      Login to your account or create a new one to continue.
    </p>

    <div class="tabs">
      <button class="tab-btn active" id="loginTab" type="button">Login</button>
      <button class="tab-btn" id="registerTab" type="button">Register</button>
    </div>

    <form id="authForm">
      <div class="form-group" id="nameGroup" style="display:none;">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Your full name" />
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@gmail.com" />
        <div class="error" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-wrap">
          <input type="password" id="password" placeholder="Min 8 characters" />
          <button class="eye-btn" id="togglePass" type="button" aria-label="Toggle password">
            <svg viewBox="0 0 24 24">
              <path d="M12 5c5.5 0 9.7 4.3 11 7-1.3 2.7-5.5 7-11 7S2.3 14.7 1 12c1.3-2.7 5.5-7 11-7zm0 2C7.8 7 4.3 10.1 3.2 12 4.3 13.9 7.8 17 12 17s7.7-3.1 8.8-5C19.7 10.1 16.2 7 12 7zm0 2.2a2.8 2.8 0 1 1 0 5.6 2.8 2.8 0 0 1 0-5.6z"/>
            </svg>
          </button>
        </div>
        <div class="error" id="passError">Password must be at least 8 characters</div>
      </div>

      <div class="form-group" id="confirmGroup" style="display:none;">
        <label>Confirm Password</label>
        <div class="password-wrap">
          <input type="password" id="confirmPassword" placeholder="Re-enter password" />
          <button class="eye-btn" id="toggleConfirm" type="button" aria-label="Toggle confirm password">
            <svg viewBox="0 0 24 24">
              <path d="M12 5c5.5 0 9.7 4.3 11 7-1.3 2.7-5.5 7-11 7S2.3 14.7 1 12c1.3-2.7 5.5-7 11-7zm0 2C7.8 7 4.3 10.1 3.2 12 4.3 13.9 7.8 17 12 17s7.7-3.1 8.8-5C19.7 10.1 16.2 7 12 7zm0 2.2a2.8 2.8 0 1 1 0 5.6 2.8 2.8 0 0 1 0-5.6z"/>
            </svg>
          </button>
        </div>
        <div class="error" id="confirmError">Passwords do not match</div>
      </div>

      <button type="submit" class="btn" id="submitBtn">Login</button>
      <div class="msg" id="msgBox"></div>
    </form>
  </div>

  <script type="module" src="assets/js/login.js"></script>
</body>

</html>
