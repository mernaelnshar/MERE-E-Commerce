<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MERE E-Commerce</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/product-managemnt.css">
</head>

<body>

    <!-- Navbar ثابت فوق -->
    <div class="navbar">
        <div class="logo">
            <img src="assets/images/logos/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="user-info">
            <div class="userName"><span>Alex Rivera</span></div>
            <div class="userType"><span>ADMIN</span></div>
        </div>

    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="menu">
                <li><a href="dashboard.html">
                        <img src="assets/images/icons/menu.png" alt="Dashboard Icon" class="menu-icon">
                        Dashboard</a>
                </li>
                <li><a href="product-management.html">
                        <img src="assets/images/icons/archive.png" alt="Product Icon" class="menu-icon">
                        Product Management</a>
                </li>
                <li><a href="/category-management.html">
                        <img src="assets/images/icons/shapes.png" alt="Category Icon" class="menu-icon">
                        Category Management</a>
                </li>
            </ul>
            <div class="signout">
                <button>Sign Out</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Products</h1>
                </div>
                <div>
                    <button id="addProductBtn">+ Add New Product</button>
                </div>
            </div>

            <div class="stats-cards">
                <div class="card">
                    <img src="assets/images/icons/done.png" alt="Total Products">
                    <h3>Total Products</h3>
                    <p>1,240</p>
                </div>

                <div class="card">
                    <img src="assets/images/icons/apps.png" alt="Total Categories">
                    <h3>Total Categories</h3>
                    <p>45</p>
                </div>

                <div class="card">
                    <img src="assets/images/icons/file.png" alt="Pending Orders">
                    <h3>Pending Orders</h3>
                    <p>6</p>
                </div>
            </div>


            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Products will appear here -->
                </tbody>
            </table>

            <!-- Popup -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <p id="popupText"></p>

                    <textarea name="rejectReason" id="rejectReason" placeholder="Enter rejection reason"></textarea>

                    <div class="actions">
                        <button id="okBtn">OK</button>
                        <button onclick="closePopup()">Cancel</button>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal" id="productModal">
                <div class="modal-content">
                    <h3>Add New Product</h3>

                    <input type="text" id="name" placeholder="Product Name">
                    <small class="error"></small>

                    <input type="number" id="price" placeholder="Price">
                    <small class="error"></small>

                    <select id="category">
                        <option value="">Select Category</option>
                        <option>Electronics</option>
                        <option>Fashion</option>
                        <option>Books</option>
                    </select>
                    <small class="error"></small>

                    <input type="number" id="stock" placeholder="Stock Quantity">
                    <small class="error"></small>

                    <input type="text" id="image" placeholder="Image URL">
                    <small class="error"></small>

                    <textarea id="description" placeholder="Description"></textarea>

                    <div class="modal-actions">
                        <button id="saveProduct">Save</button>
                        <button id="cancelProduct">Cancel</button>
                    </div>
                </div>
            </div>
















        </div>


    </div>

    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/product-managemnt.js"></script>
</body>

</html>
